{% extends 'dashboard_base.html' %}
{% block style %}
    <style>

    </style>
{% endblock style %}
{% block content %}
    <br>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card text-center">
                <div class="card-header">
                    <h3 class="card-title">Select Video</h3>
                </div>
                <div class="card-body">
                    <form action="{% url 'detection:homepage' %}" method="post">
                    {% csrf_token %}
                        <div class="row">
                            {% for i in all_input %}
                                <div class="col-md-4">
                                    <input type="radio" name="video_id" id="video_{{ i.pk }}" value="{{ i.pk }}"/>
                                    <label for="r1">
                                        <video width="100%" controls="controls">
                                            <source src="{{ i.file }}" type="video/mp4">
                                        </video>
                                    </label>
                                </div>
                            {% endfor %}
                        </div>
                        <input type="submit" class="btn btn-primary">
                    </form>

                    {#                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>#}
                    {#                    <a href="#" class="btn btn-primary">Go somewhere</a>#}
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
